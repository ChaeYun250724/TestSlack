<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 상세 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* 브레드크럼 스타일 */
    .breadcrumb {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .breadcrumb a {
      text-decoration: none;
      color: #007bff;
      margin-right: 5px;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .breadcrumb span {
      margin-right: 5px;
    }

    /* 레이아웃 */
    .product-container {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    /* 이미지 */
    .product-image {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .product-image img {
      width: 100%;
      border-radius: 6px;
      object-fit: contain;
    }

    /* 상품 정보 */
    .product-info {
      flex: 1 1 300px;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .product-info h2 {
      margin: 0;
    }
    .product-info .short-desc {
      font-size: 15px;
      color: #555;
    }
    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      color: #e60023;
    }
    .product-info .stock {
      font-size: 14px;
      color: #777;
    }

    /* 옵션 및 수량 선택 */
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    select, input[type=number] {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 150px;
    }

    /* 버튼 영역 */
    .action-buttons {
      margin: 20px 0;
    }
    .action-buttons button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .action-buttons button:hover {
      background-color: #0056b3;
    }

    /* 탭 메뉴 바 */
    .tab-menu {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 15px;
    }
    .tab-menu button {
      flex: 1;
      background: none;
      border: none;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s ease;
    }
    .tab-menu button.active {
      border-bottom-color: #007bff;
      font-weight: bold;
      color: #007bff;
    }

    /* 탭 콘텐츠 */
    .tab-content {
      display: none;
      font-size: 14px;
      line-height: 1.6;
    }
    .tab-content.active {
      display: block;
    }

    /* 반응형 */
    @media (max-width: 800px) {
      .product-container {
        flex-direction: column;
        gap: 15px;
      }
      .product-info, .product-image {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .action-buttons button {
        width: 100%;
        margin: 8px 0;
      }
      .tab-menu {
        flex-direction: column;
      }
      .tab-menu button {
        border-bottom: none;
        border-left: 3px solid transparent;
        padding-left: 15px;
      }
      .tab-menu button.active {
        border-left-color: #007bff;
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

<!-- 브레드크럼 -->
<nav class="breadcrumb" aria-label="breadcrumb">
  <a href="#">홈</a> &gt;
  <a href="#">상품 목록</a> &gt;
  <span>상품 상세</span>
</nav>

<!-- 상품 컨테이너 -->
<div class="product-container">
  <!-- 이미지 -->
  <div class="product-image">
    <img src="https://via.placeholder.com/400x400.png?text=상품+이미지" alt="상품 이미지" />
  </div>

  <!-- 상품 정보 -->
  <div class="product-info">
    <h2>강아지용 프리미엄 사료</h2>
    <p class="short-desc">건강한 원료로 만든 강아지 맞춤형 프리미엄 사료입니다.</p>
    <div class="price">₩35,000</div>
    <div class="stock" id="stockInfo">재고 있음 (20개 남음)</div>

    <!-- 옵션 선택 -->
    <div class="option-group">
      <label for="optionSelect">옵션 선택</label>
      <select id="optionSelect">
        <option value="small">소형견용 (1kg)</option>
        <option value="medium">중형견용 (3kg)</option>
        <option value="large">대형견용 (5kg)</option>
      </select>
    </div>

    <!-- 수량 선택 -->
    <div class="option-group">
      <label for="quantityInput">수량 선택</label>
      <input type="number" id="quantityInput" value="1" min="1" max="20" />
    </div>

    <!-- 버튼 -->
    <div class="action-buttons">
      <button id="wishlistBtn">찜한 목록</button>
      <button id="cartBtn">장바구니</button>
      <button id="buyBtn">바로 구매</button>
    </div>
  </div>
</div>

<!-- 탭 메뉴 -->
<div class="tab-menu" role="tablist">
  <button class="active" role="tab" aria-selected="true" aria-controls="desc" id="desc-tab">상품 설명</button>
  <button role="tab" aria-selected="false" aria-controls="qna" id="qna-tab">상품 문의</button>
  <button role="tab" aria-selected="false" aria-controls="review" id="review-tab">리뷰</button>
  <button role="tab" aria-selected="false" aria-controls="delivery" id="delivery-tab">배송/환불 문의</button>
</div>

<!-- 탭 콘텐츠 -->
<div id="desc" class="tab-content active" role="tabpanel" aria-labelledby="desc-tab">
  <h3>상품 설명</h3>
  <p>이 프리미엄 사료는 엄선된 원료로 만들어져 반려견의 건강을 지켜줍니다. 다양한 크기의 강아지에게 맞는 옵션을 제공합니다.</p>
</div>
<div id="qna" class="tab-content" role="tabpanel" aria-labelledby="qna-tab">
  <h3>상품 문의</h3>
  <p>상품 문의를 남겨주세요. 최대한 빠르게 답변 드리겠습니다.</p>
</div>
<div id="review" class="tab-content" role="tabpanel" aria-labelledby="review-tab">
  <h3>리뷰</h3>
  <p>고객님들의 솔직한 리뷰를 확인하세요.</p>
</div>
<div id="delivery" class="tab-content" role="tabpanel" aria-labelledby="delivery-tab">
  <h3>배송/환불 문의</h3>
  <p>배송 기간, 환불 정책 등에 대해 안내드립니다.</p>
</div>

<script>
  // 탭 메뉴 클릭 시 콘텐츠 전환
  const tabs = document.querySelectorAll('.tab-menu button');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
      });
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      const target = tab.getAttribute('aria-controls');
      document.getElementById(target).classList.add('active');
    });
  });

  // 버튼 동작 예시
  document.getElementById('wishlistBtn').addEventListener('click', () => {
    alert('찜한 목록에 추가되었습니다!');
  });
  document.getElementById('cartBtn').addEventListener('click', () => {
    const qty = parseInt(document.getElementById('quantityInput').value);
    alert(`장바구니에 ${qty}개 담겼습니다!`);
  });
  document.getElementById('buyBtn').addEventListener('click', () => {
    const qty = parseInt(document.getElementById('quantityInput').value);
    alert(`바로 구매 페이지로 이동합니다. (수량: ${qty})`);
  });

  // 수량 입력 제한 (재고 범위 내)
  const stock = 20; // 재고 수량 예시
  const quantityInput = document.getElementById('quantityInput');
  quantityInput.max = stock;
  quantityInput.addEventListener('input', () => {
    let val = parseInt(quantityInput.value);
    if (isNaN(val) || val < 1) quantityInput.value = 1;
    else if (val > stock) quantityInput.value = stock;
  });
</script>

</body>
</html>
