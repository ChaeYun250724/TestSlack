<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 리스트 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* 상품 그리드 컨테이너 */
    .product-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    /* 상품 카드 */
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .product-desc {
      font-size: 14px;
      color: #555;
      flex-grow: 1;
      margin-bottom: 10px;
    }
    .product-price {
      font-weight: bold;
      color: #e60023;
      margin-bottom: 12px;
    }
    .btn-detail {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-detail:hover {
      background-color: #0056b3;
    }

    /* 반응형: 모바일에서 1~2열 */
    @media (max-width: 900px) {
      .product-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div id="header-placeholder"></div>
<div id="container">
  <div id="sidebar-placeholder"></div>
  <main id="main-content">
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품1" alt="상품1 이미지" class="product-image" />
        <div class="product-name">강아지 사료 소형견용</div>
        <div class="product-desc">소형견에게 딱 맞는 영양만점 사료</div>
        <div class="product-price">₩15,000</div>
        <button class="btn-detail" onclick="goToDetail(1)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품2" alt="상품2 이미지" class="product-image" />
        <div class="product-name">강아지 사료 중형견용</div>
        <div class="product-desc">중형견을 위한 맞춤 영양 사료</div>
        <div class="product-price">₩30,000</div>
        <button class="btn-detail" onclick="goToDetail(2)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품3" alt="상품3 이미지" class="product-image" />
        <div class="product-name">강아지 사료 대형견용</div>
        <div class="product-desc">대형견을 위한 고품질 사료</div>
        <div class="product-price">₩45,000</div>
        <button class="btn-detail" onclick="goToDetail(3)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품4" alt="상품4 이미지" class="product-image" />
        <div class="product-name">강아지 간식 모음</div>
        <div class="product-desc">맛있고 건강한 다양한 간식들</div>
        <div class="product-price">₩8,000</div>
        <button class="btn-detail" onclick="goToDetail(4)">상세보기</button>
      </div>

      <!-- 예시 추가 상품 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품5" alt="상품5 이미지" class="product-image" />
        <div class="product-name">강아지 목줄</div>
        <div class="product-desc">튼튼하고 편안한 목줄</div>
        <div class="product-price">₩12,000</div>
        <button class="btn-detail" onclick="goToDetail(5)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품6" alt="상품6 이미지" class="product-image" />
        <div class="product-name">강아지 장난감</div>
        <div class="product-desc">스트레스 해소용 안전 장난감</div>
        <div class="product-price">₩10,000</div>
        <button class="btn-detail" onclick="goToDetail(6)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품7" alt="상품7 이미지" class="product-image" />
        <div class="product-name">애견용 침대</div>
        <div class="product-desc">포근하고 따뜻한 침대</div>
        <div class="product-price">₩60,000</div>
        <button class="btn-detail" onclick="goToDetail(7)">상세보기</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180.png?text=상품8" alt="상품8 이미지" class="product-image" />
        <div class="product-name">애견용 샴푸</div>
        <div class="product-desc">민감한 피부용 순한 샴푸</div>
        <div class="product-price">₩18,000</div>
        <button class="btn-detail" onclick="goToDetail(8)">상세보기</button>
      </div>
    </div>
  </main>
</div>
<div id="footer-placeholder"></div>
<script>
  function goToDetail(id) {
    // 실제 프로젝트에선 id 기반으로 상세페이지 URL로 이동시키면 됨
    alert('상품 ' + id + ' 상세페이지로 이동합니다.');
    // 예) location.href = `/product-detail.html?id=${id}`;
  }
</script>

</body>
</html>
